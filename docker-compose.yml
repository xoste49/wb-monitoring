version: '3.7'

services:
  web:
    build: ./wbmonitoring
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  celery:
    build: ./wbmonitoring
    command: celery -A wbmonitoring worker -l info
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  celery-beat:
    build: ./wbmonitoring
    command: celery -A wbmonitoring beat -l info
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  db:
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  redis:
    image: redis:6-alpine

volumes:
  postgres_data: